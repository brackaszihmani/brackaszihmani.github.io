<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Uxidone Corporation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;       /* Indigo */
            --primary-dark: #4338ca;
            --accent: #10b981;        /* Emerald */
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .dark-mode {
            --primary: #818cf8;
            --primary-dark: #6366f1;
            --accent: #34d399;
            --text: #e5e7eb;
            --text-light: #9ca3af;
            --bg: #111827;
            --card-bg: #1f2937;
            --shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        /* Animated Background Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        /* Main Container */
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        /* 3D Floating 404 Text */
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary);
            margin: -1rem 0;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
            transform: perspective(500px) rotateX(20deg);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: perspective(500px) rotateX(20deg) translateY(0); }
            50% { transform: perspective(500px) rotateX(20deg) translateY(-20px); }
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--text);
        }
        p {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        /* Glowing Buttons */
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background: var(--primary-dark);
            box-shadow: 0 0 15px var(--primary);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        .btn-secondary:hover {
            background: rgba(79, 70, 229, 0.1);
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.3);
            transform: translateY(-2px);
        }
        /* Dark Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            color: var(--primary);
            transform: rotate(30deg);
        }
        /* Logo/Branding */
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .logo-icon {
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 6px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles-js"></div>

    <!-- Main Content -->
    <div class="container">
        <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
        
        <div class="logo">
            <span class="logo-icon"></span>
            Uxidone Corp
        </div>
        
        <div class="error-code">404</div>
        <h1>Lost in the Digital Void</h1>
        <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
        
        <div class="btn-group">
            <a href="https://uxidone.github.io" class="btn btn-primary">Return Home</a>
            <a href="https://brackaszihmani.github.io" class="btn btn-secondary">Minecraft Server</a>
        </div>
    </div>

    <!-- JavaScript for Dynamic Effects -->
    <script>
        // Dark/Light Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark' || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('theme'))) {
            document.body.classList.add('dark-mode');
        }

        // Animated Particles (Lightweight)
        const particlesJS = {
            init() {
                const canvas = document.createElement('canvas');
                canvas.style.position = 'absolute';
                canvas.style.top = '0';
                canvas.style.left = '0';
                document.querySelector('.particles').appendChild(canvas);
                
                const ctx = canvas.getContext('2d');
                let particles = [];
                const particleCount = window.innerWidth < 768 ? 30 : 60;

                function resize() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                window.addEventListener('resize', resize);
                resize();

                function createParticles() {
                    particles = [];
                    for (let i = 0; i < particleCount; i++) {
                        particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            size: Math.random() * 3 + 1,
                            speedX: (Math.random() - 0.5) * 0.5,
                            speedY: (Math.random() - 0.5) * 0.5
                        });
                    }
                }
                createParticles();

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = document.body.classList.contains('dark-mode') ? 'rgba(225, 225, 225, 0.5)' : 'rgba(0, 0, 0, 0.5)';
                    
                    particles.forEach(p => {
                        p.x += p.speedX;
                        p.y += p.speedY;
                        
                        // Wrap around screen
                        if (p.x < 0) p.x = canvas.width;
                        if (p.x > canvas.width) p.x = 0;
                        if (p.y < 0) p.y = canvas.height;
                        if (p.y > canvas.height) p.y = 0;
                        
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    
                    requestAnimationFrame(animate);
                }
                animate();
            }
        };
        particlesJS.init();
    </script>
</body>
</html>
